<!DOCTYPE html>
<html>

<head>
    <title> FEEDBACK FORM </title>
</head>

<body>

    <h1 align=center> Feedback Form </h1>
    <table align=center>
        <tr>
            <td>
                <form id="feedback" method="get">
                    <label for="name"> NAME: </label>
                    <input name="Name" id="name" type="text" />
                    <br><br>
                    <label for="email"> EMAIL: </label>
                    <input name="Email" id="email" type="email" />
                    <br><br>

                    <details>
                        <summary>
                            <p> please check all the emotions that apply to you: </p>
                        </summary>
                        <ul>
                            <li> <label for="angry"> Angry </lable>
                                    <input name="Angry" id="angry" type="checkbox" /> </li>
                            <li> <label for="sad"> Sad </lable>
                                    <input name="sad" id="sad" type="checkbox" /> </li>
                            <li> <label for="happy"> Happy </lable>
                                    <input name="Happy" id="happy" type="checkbox" /> </li>
                            <li> <label for="ambivalent"> Ambivalent </lable>
                                    <input name="Ambivalent" id="ambivalent" type="checkbox" /> </li>
                        </ul>
                        <br><br>
                    </details>
                    <p> How satisfied were you with our service? </p>
                    <ul>
                        <li> <label for="vsat"> Very satisfied </lable>
                                <input name="Vsat" id="vsat" type="radio" /> </li>
                        <li> <label for="sat"> satisfied </lable>
                                <input name="Sat" id="sat" type="radio" /> </li>
                        <li> <label for="dcare"> Didn't care</lable>
                                <input name="Dcare" id="dcare" type="radio" /> </li>
                        <li> <label for="dsat"> Dissatisfied </lable>
                                <input name="Dsat" id="dsat" type="radio" /> </li>
                        <li> <label for="vdsat"> Very dissatisfied </lable>
                                <input name="Vdsat" id="vdsat" type="radio" /> </li>
                    </ul>
                    <label for="fcomment"> Further comment: </label>
                    <textarea name="comment" id="fcomment"></textarea>
                    <br><br>
                    <input value="submit" type="submit" />

            </td>
        </tr>
    </table>
    </form>
    </table>
    </table>
</body>

</html>
