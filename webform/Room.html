<!DOCTYPE html>
<html>
  <!start of head part>
  <head>
      <title>Room Reservation</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Keywords" content="">
    <meta name="Description" content="">

  </head>
  <!end of head part>
  
   <!start of body part>
  <body topmargin="8%"  bottommargin="8%" leftmargin="100%" rightmargin="100%"  alink="red" link="blue" vlink="black">
        <h1>Reservation Request</h1>
         <h4><a href="#pizza.html" >Go to Pizza Delivery Page</a></h4>
		 <table  border="0" cellpadding="16" cellspacing="0">
		   <tr>
		     <td>
 <form>
	<fieldset>
	         <legend>General Information</legend>
		    <table border="0" cellpadding="16" cellspacing="0"  >
	          <tr>
		        <td>
			       <p><label for="arrival">Arrival Date:</label></p>
			       <p><label for="nights">Nights:</label></p>
			       <p><label for="adults">Adults:</label></p>
			       <p><label for="children">Children:</label></p>
			   </td>
			   <td valign="top">
			        <p><input id="arrival" name="arrival" type="date" placeholder="12/39/2016" pattern="mm/dd/yy" validate>
					<p><input id="nights" name="nights" type="number" placeholder="3" >
					<p><select id="adults" name="adults" > 
					   <option value="1" selected>1</option>
					   <option value="2">2</option>
					   <option value="3">3</option>
					   <option value="4">4</option>
					   <option value="5">5</option>
					</select></p>
					<p><select id="children" name="children"> 
					   <option value="0" selected>0</option>
					   <option value="1">1</option>
					   <option value="2">2</option>
					   <option value="3">3</option>
					   <option value="4">4</option>
					</select></p>
			   </td>
			  
            </tr>
           </table>			  
	</fieldset>
	<fieldset>
	
	    <legend>Preferences</legend>
		  <table  border="0"  cellpadding="4" cellspacing="0" >
		     <tr>
			     <td> 
				    <p><label for="room">Room Type:</label></p>
			        <p><label for="bed">Bed Type:</label></p>
					<p><input type="checkbox" id="smoke" name="smoke" ><label for="smoke">Smoking</label></p>
				 </td> 
                 <td valign="top">
				   <p> <input type="radio" id="room" name="room" checked>
					<label for="standard" >Standard</label>
					<input type="radio" id="room" name="room" >
					<label for="business">Business</label>
					<input type="radio" id="room" name="room" >
					<label for="suite">Suite</label>
					</p>
					<p>
					<input type="radio" id="bed" name="bed" checked>
					<label for="king">King</label>
					<input type="radio" id="bed" name="bed" >
					<label for="double">Double Double</label></p>
                 </td>				 
			 </tr>
		  </table>
	</fieldset>
	
	<fieldset>
	      <legend>Contact Information</legend>
		    <table  border="0"  cellpadding="6" cellspacing="0">
			     <tr>
				     <td>
					    <p><label for="fullname">Name:</label></p>
			            <p><label for="email">Email:</label></p>
					    <p><label for="phone">Phone</label></p>
					 </td>
					 <td valign="top">
					     <p><input type="text" id="fullname" name="fullname" required></p>
						 <p><input type="email" id="email" name="email" placeholder="grac@yahoo.com" pattern="grac@yahoo.com" validate></p>
						 <p><input type="tel" id="phone" name="phone" placeholder="123-456-789" pattern="123-456-789" validate></p>
					 </td>
				 </tr>
			</table>
	</fieldset>
	<p><button type="submit">Submit Reservation</button>
	<button type="reset" >Clear</button></p>
</form>
             </td>
			   <td valign="top"><a name="pizza.html">Pizza Delivery Page</a></td>
          </tr>
	   </table>			
</body>
</html>
